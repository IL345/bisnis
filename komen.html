<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
body {
    font-family: Arial, sans-serif;
    background-color: skyblue;
    margin: 0;
    padding: 0;
}

.comment-section {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-top: 0;
}

textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border: 2px solid #0072ff;
    border-radius: 5px;
    outline: none;
    font-size: 16px;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
    resize: none;
}

textarea:focus {
    border-color: #00c6ff;
}

.submit-button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #0072ff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-button:hover {
    background-color: #005bb5;
}

.comments-container {
    margin-top: 20px;
}

.comment {
    background: #f9f9f9;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 10px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.comment.show {
    opacity: 1;
    transform: translateY(0);
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitur Komentar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="comment-section">
        <h3>Silahkan beri kesan atau saran menarik untuk kami</h3>
        <form id="commentForm">
            <textarea id="commentInput" placeholder="Tulis komentar Anda..." required></textarea>
            <button type="submit" class="submit-button">Kirim</button>
        </form><br><br>
         <div class="nav">
             <b><a href="beranda.html">Beranda</a></b>
             <b><a href="komen.html">Kesan&Saran</a></b>
             <b><a href="halamanutama.html">kembali</a></b>
    </div>
        <div id="commentsContainer" class="comments-container">
            <!-- Komentar akan ditambahkan di sini -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // script.js
document.addEventListener('DOMContentLoaded', () => {
    const commentForm = document.getElementById('commentForm');
    const commentInput = document.getElementById('commentInput');
    const commentsContainer = document.getElementById('commentsContainer');

    commentForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const commentText = commentInput.value.trim();

        if (commentText) {
            // Simulate sending comment to the server
            try {
                // Replace with your server endpoint
                const response = await fetch('ihap968@gmail.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: commentText })
                });

                if (response.ok) {
                    const newComment = document.createElement('div');
                    newComment.className = 'comment';
                    newComment.innerText = commentText;
                    commentsContainer.appendChild(newComment);

                    // Trigger animation
                    setTimeout(() => {
                        newComment.classList.add('show');
                    }, 10); // Small delay to ensure the element is in the DOM

                    // Clear the textarea
                    commentInput.value = '';
                } else {
                    console.error('Error sending comment');
                }
            } catch (error) {
                console.error('Network error:', error);
            }
        }
    });
});

    </script>
</body>
</html>
